<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f25278;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background-color: black;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .header a {
            color: white;
            margin: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .header a:hover {
            color: #007BFF;
        }
        .container {
            background-color: aliceblue;
            height: 600px;
            width: 600px;
            border-radius: 10px;
            padding-top: 30px;
            box-sizing: border-box;
            box-shadow: 4px 5px 8px rgb(141,140,140);
        }
        .brand-title {
            color: rgb(9,146,244);
            padding: 10px;
            margin-top: 1px;
            font-size: 24px;
            font-weight: bold;
        }
        .input {
            text-align: left;
            margin-top: 15px;
        }
        input, label, button {
            display: block;
            width: 70%;
            margin: auto;
        }
        label {
            color: rgb(9,146,244);
            padding: 10px;
        }
        input {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            height: 25px;
            box-shadow: 4px 5px 10px rgb(141,140,140);
        }
        button {
            background-color: #2727b2;
            margin-top: 30px;
            border-radius: 10px;
            padding: 15px;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
        }
        .brand-logo {
            margin-top: 1px;
            padding: 10px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }
        .brand-logo img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body background="aboutus.jpg">
    <div class="header">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
        <a href="contact.html">Customer Service</a>
    </div>
    <div class="container">
        <div class="brand-logo"><img src="Images/profile.avif" alt="Profile"></div>
        <div class="brand-title">Sign Up</div>
        <div class="input">
            <label>Email</label>
            <input type="email" id="email" placeholder="sp@gmail.com">
            <label>Password</label>
            <input type="password" id="password" placeholder="min 6 char needed">
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script>
        function signup() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (email === "" || password.length < 6) {
                alert("Please enter a valid email and password (min 6 characters).");
                return;
            }
            localStorage.setItem("userLoggedIn", "true");
            window.location.href = "shop.html";
        }
    </script>
</body>
</html>
