<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Pirthiluxe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f25278;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            padding: 20px;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #007BFF;
        }
        .shop-title {
            text-align: center;
            font-size: 36px;
            margin-top: 30px;
            color: black;
        }
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 50px;
            gap: 20px;
        }
        .shop-item {
            background:black;
            width: 48%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .shop-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .shop-item img {
            width: 100%;
            height: 400px;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
        }
        .shop-item h2 {
            padding: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body background="Images/aboutus.jpg">

    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart (<span id="cart-count" style="color:yellow; font-weight:bold;">0</span>)</a>
        <a href="about.html">About</a>
        <a href="contact.html">Customer Service</a>
    </nav>

    <h1 class="shop-title">Explore Our Collections</h1>

    <div class="shop-container">
        <div class="shop-item" data-page="dress.html">
            <img src="Images/dress.jpg!d" alt="Dress Collection">
            <h2>Dresses</h2>
        </div>
        <div class="shop-item" data-page="clips.html">
            <img src="Images/clips.avif" alt="Clips Collection">
            <h2>Clips</h2>
        </div>
        <div class="shop-item" data-page="makeup.html">
            <img src="Images/makeupkit.jpg" alt="Makeup Collection">
            <h2>Makeup Items</h2>
        </div>
        <div class="shop-item" data-page="shoes.html">
            <img src="Images/shoe.jpg" alt="Shoes Collection">
            <h2>Shoes</h2>
        </div>
        <div class="shop-item" data-page="jewellry.html">
            <img src="Images/jewellery.jpg" alt="Jewelry Collection">
            <h2>Jewellry</h2>
        </div>
        <div class="shop-item" data-page="bags.html">
            <img src="Images/bags.jpg" alt="Bags Collection">
            <h2>Bags</h2>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".shop-item").forEach(item => {
                item.addEventListener("click", function() {
                    window.location.href = this.getAttribute("data-page");
                });
            });
        });
    </script>

</body>
</html>
